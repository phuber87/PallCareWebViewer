<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Patrick Huber">
  <link rel="shortcut icon" href="images/favicon.png">
  
  <title>PallCare WebViewer</title>
  
  <!-- Google Fonts (CSS) -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:300,200,100' rel='stylesheet' type='text/css'>
  
  <!-- Bootstrap core CSS -->
  <link href="js/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="fonts/font-awesome-4/css/font-awesome.min.css">
  
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
</head>


<body style="background-color: #ededed;">
  <div id="cl-wrapper" class="sign-up-container">
  
  	<div class="middle-sign-up">
  		<div class="block-flat">
  			<div class="header">							
  				<h3 class="text-center"><img class="logo-img" src="images/logo.png" alt="logo"/>PallCare</h3>
  			</div>
  			<div>
  				<form id="signUpForm" style="margin-bottom: 0px !important;" class="form-horizontal" >
  					<div class="content">
  						<h4 class="title">Registrierung</h4>
							
  							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="text" id="username" parsley-trigger="change" parsley-error-container="#nick-error" required placeholder="Benutzername" class="form-control" autofocus>
									</div>
                  <div id="nick-error"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
										<input type="email" id="email" parsley-trigger="change" parsley-error-container="#email-error" required placeholder="E-Mail" class="form-control">
									</div>
                  <div id="email-error"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6 col-xs-6">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<input id="pass1" type="password" parsley-error-container="#password-error" placeholder="Passwort" required class="form-control">
									</div>
                  <div id="password-error"></div>
								</div>
								<div class="col-sm-6 col-xs-6">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<input parsley-equalto="#pass1" type="password" parsley-error-container="#confirmation-error"required placeholder="Passwort bestätigen" class="form-control">
									</div>
                  <div id="confirmation-error"></div>
								</div>
							</div>
  							<p class="spacer">Durch Ihre Registrierung erklären Sie sich mit den <a href="#">AGBs</a>, der <a href="#">Datenschutzerklärung</a> und den <a href="#">Nutzungsbedingungen</a> einverstanden.</p>
  					</div>
  					<div class="foot">
						<button class="btn btn-default btn-rad" data-dismiss="modal" type="button" onclick="toLoginPage()">Zurück</button>
						<button class="btn btn-success btn-rad" type="submit">Registrieren</button>
  					</div>
  				</form>
  			</div>
  		</div>
  		<div class="text-center"><a href="http://www.meduniwien.ac.at" target="_blank">&copy; 2015 Medizinische Universität Wien</a></div>
  	</div> 
  	
  </div>
  
  <script type="text/javascript">
    function toLoginPage() {
		window.open("login.html", "_self");
	}
	
  </script>
  
  <script src="js/jquery.js"></script>
  <script src="js/jquery.parsley/parsley.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/behaviour/general.js"></script>
  <script type="text/javascript" src="js/behaviour/main.js"></script>
  
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
  <script src="js/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
